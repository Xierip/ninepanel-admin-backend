# number of allowed login failures before reCAPTCHA must be displayed
captcha.security.login-failures-threshold=3
# max amount of stored login failures
captcha.security.login-failures-max-cache-size=1000
# time unit for ip block
captcha.security.login-failures-time-unit=hours
# duration for ip block
captcha.security.login-failures-duration=1
