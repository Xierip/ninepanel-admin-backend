# number of allowed captcha failures before ip will be blocked
captcha.security.captcha-failures-threshold=3
# time unit for ip block
captcha.security.captcha-failures-time-unit=seconds
# duration for ip block
captcha.security.captcha-failures-duration=20
# max amount of stored failures
